<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800;
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body);

        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2, 10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // テクスチャー読み込み
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('baseball1.png');
        const bump = textureLoader.load('baseball1_bump.png');

        // 球を作成
        var geometry = new THREE.SphereGeometry(0.5, 32, 128);
        var mat = new THREE.MeshPhongMaterial(); // matの定義をここに移動
        mat.map = texture;
        mat.bumpMap = bump;
        mat.bumpScale = 1.0;
        var sphere = new THREE.Mesh(geometry, mat);
        var sphereInitialPosition = camera.position.clone().add(new THREE.Vector3(0, 0, -2));
        sphere.position.copy(sphereInitialPosition);
        scene.add(sphere);

        // 円柱を作成
        const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
        const cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.position.set(0, 0, -5);
        scene.add(cylinder);

        // 球の移動方向
        var sphereDirection = new THREE.Vector3(0, 0, -1);

        // 円柱の当たり判定用のBox3オブジェクトを作成
        const cylinderBoundingBox = new THREE.Box3().setFromObject(cylinder);

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
            renderer.render(scene, camera);
            requestAnimationFrame(update);

          // 球を移動させる
            sphere.position.z -= 0.01;

          // 球と円柱の当たり判定
            const sphereBoundingBox = new THREE.Box3().setFromObject(sphere);
            if (cylinderBoundingBox.intersectsBox(sphereBoundingBox)) {
            // 当たった場合、球の移動方向を反転させる
                sphereDirection.negate();

         // 球を円柱の外部に移動させる
                const penetrationDistance = sphereBoundingBox.distanceToPoint(cylinderBoundingBox.getCenter()) + sphereBoundingBox.max.z - cylinderBoundingBox.min.z;
                sphere.position.z += penetrationDistance;
            }
        }
      }
    </script>
  </body>
</html>
