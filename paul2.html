<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800;
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body);

        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2, 10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load("baseball1.png");
        var mat = new THREE.MeshPhongMaterial({ map: texture });

        // 球を作成
        var geometry = new THREE.SphereGeometry(0.5, 32, 32);
        var sphere = new THREE.Mesh(geometry, mat);
        sphere.position.set(0, 0, 0);
        scene.add(sphere);

        // 円柱を作成
        var cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
        var cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.position.set(0, 0, -2);
        scene.add(cylinder);

        // 球の移動方向を示すベクトル
        var sphereDirection = new THREE.Vector3(0, 0, 1);

        // 衝突判定と反射処理
        function detectCollision() {
          // 球の中心座標と半径を取得
          var sphereCenter = sphere.position.clone();
          var sphereRadius = sphere.geometry.parameters.radius;

          // 円柱の上面と球の下面との距離を計算
          var distance = sphereCenter.distanceTo(cylinder.position) - sphereRadius - (cylinder.geometry.parameters.height / 2);

          if (distance <= 0) {
            // 衝突した場合の処理
            sphereDirection.z *= -1; // 球の移動方向を逆にする
          }
        }

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

          // 球を回転させる
          sphere.rotation.x += 0.01;
          sphere.rotation.y += 0.01;

          // 球を移動させる
          sphere.position.add(sphereDirection.clone().multiplyScalar(0.02));

          // 衝突判定と反射処理
          detectCollision();
        }
      }
    </script>
  </body>
</html>
