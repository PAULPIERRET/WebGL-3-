<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r130/build/three.js"></script>
    <script src="https://cdn.rawgit.com/schteppe/cannon.js/v0.6.2/build/cannon.js"></script>
  </head>
  <body>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800;
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        var world = new CANNON.World();
        world.gravity.set(0, -9.8, 0); // 重力の設定

        var cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cubeMesh);

        var cubeShape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5));
        var cubeBody = new CANNON.Body({ mass: 1 });
        cubeBody.addShape(cubeShape);
        cubeBody.position.y = 10; // キューブの初期位置を上に設定
        world.addBody(cubeBody);

        var groundShape = new CANNON.Plane();
        var groundBody = new CANNON.Body({ mass: 0 });
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2); // 地面を水平に配置
        world.addBody(groundBody);

        var timeStep = 1 / 60; // シミュレーションのタイムステップ

        // 衝突イベントのリスナーを登録
        world.addEventListener('collide', function(event) {
          var contact = event.contact;
          var contactNormal = new THREE.Vector3(contact.normal.x, contact.normal.y, contact.normal.z);

          // 反射ベクトルの計算
          var reflection = new THREE.Vector3().reflect(contactNormal);

          // キューブの速度ベクトルを反射ベクトルに設定
          cubeBody.velocity.set(reflection.x, reflection.y, reflection.z);
        });

        function animate() {
          requestAnimationFrame(animate);

          // 物理エンジンのシミュレーションを実行
          world.step(timeStep);

          // Three.jsのオブジェクトを物理エンジンの位置に合わせる
          cubeMesh.position.copy(cubeBody.position);
          cubeMesh.quaternion.copy(cubeBody.quaternion);

          renderer.render(scene, camera);
        }

        animate();
      }
    </script>
  </body>
</html>
